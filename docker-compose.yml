version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: freejira-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: freejira
    volumes:
      - mongodb_data:/data/db
    networks:
      - freejira-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freejira-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/freejira
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      JWT_EXPIRE: 7d
      JWT_REFRESH_EXPIRE: 30d
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - freejira-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: freejira-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - freejira-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  freejira-network:
    driver: bridge

