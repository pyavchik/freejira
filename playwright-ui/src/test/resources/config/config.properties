# FreeJira Playwright UI Test Configuration

# Application URL
url=http://localhost:3000

# Browser settings
browser=chromium
headless=false
highlight=true

# Timeout settings
timeout=10000
pollingInterval=500

# User credentials
test.username=admin@example.com
test.password=password

# Reporting
report.path=test-output/
report.name=FreeJira-Test-Report

# Screenshot settings
take.screenshots=true
screenshot.path=screenshots/